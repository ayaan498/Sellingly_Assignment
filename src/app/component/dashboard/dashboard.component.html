<h2>Bank Details Form</h2>
<form>
  <div>
    <label for="bankName">Bank Name:</label>
    <input type="text" name="bankName" [(ngModel)]="bankName"> </div>
    <div>
      <label for="accountNumber">Account Number:</label>
      <input type="text" name="accountNumber" [(ngModel)]="accountNumber">
    </div>
    <button type="button" (click)="addBankDetails()">Add Bank Details</button>
  </form>
  
  <button type="button" (click)="logout()">Logout</button>
<ul>
  <li *ngFor="let bankDetail of bankDetails; let i = index">
    <span>{{bankDetail.bankName}}</span>
    <span>{{bankDetail.accountNumber}}</span>
    <button type="button" (click)="removeBankDetails(i)">Remove</button>
  </li>
</ul>
